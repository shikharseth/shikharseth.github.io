<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Information Web</title>
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  	<link rel="stylesheet" type="text/css" href="css/style.css">

  <script>'use strict';</script>
  <script src="src/ctrl/initialize.js"></script>
  <script src="src/model/Patient.js"></script>
  <script src="src/view/updatePatient.js"></script>
  	    <script src="js/jquery-3.1.1.min.js"></script>

  <script>
   window.addEventListener("load", pl.view.updatePatient.setupUserInterface);
  </script>
</head>
<body>
<div class="container">
            <form class="form-horizontal" role="form" id="Patient">
                <h2>Update Patient Record</h2>
				<div class="form-group" class="col-sm-3 control-label">
					  <label for="select" class="col-sm-3 control-label">Select Name:</label>
					     <div class="col-sm-9">
					  <select class="form-control" name="selectPatient">
						<option value="">Select</option>
					 </select>
					 </div>
				</div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="fname" placeholder="First Name" readonly="readonly" class="form-control" autofocus>
                    </div>
                </div>
               <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="lname" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
               <div class="form-group">
                    <label for="age" class="col-sm-3 control-label">Age</label>
                    <div class="col-sm-9">
                        <input type="number" name="age" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" name="dob" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender" class="col-sm-3 control-label">Gender</label>
                    <div class="col-sm-9">
                                                <input type="text" name="gender" class="form-control">

                    </div>
				</div>
				<div class="form-group">
                    <label for="phone" class="col-sm-3 control-label">Contact Number</label>
                    <div class="col-sm-9">
                        <input type="tel" name="phone" class="form-control">
                    </div>
                </div>
				<div class="form-group">
                    <label for="comment" class="col-sm-3 control-label">Comment</label>
                    <div class="col-sm-9">
						<textarea class="form-control" rows="5" name="comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="button" name="commit" class="btn btn-primary btn-block">Save</button>
                    </div>
					<div class="col-sm-4 col-sm-offset-2">
                        <button type="button" id="back" class="btn btn-primary btn-block">Main Menu</button>
                    </div>
                </div>
            </form>
		
        </div>
   <script>
    $("#back").click(function(){
    document.location = 'index.html';
});
  </script>
</body>
</html>
